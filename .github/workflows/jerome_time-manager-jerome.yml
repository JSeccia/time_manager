# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - time-manager-jerome

on:
  push:
    branches:
      - jerome
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://timemanagerjerome.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c53a4cb36822439f82e930392c93d2e3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_41c6d4eeb459408ab008fec9673194a7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: timemanagerjerome.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c53a4cb36822439f82e930392c93d2e3 }}/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'time-manager-jerome'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_af5f40dcb1124f84925e178ba96086de }}
        images: 'timemanagerjerome.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c53a4cb36822439f82e930392c93d2e3 }}/test:${{ github.sha }}'